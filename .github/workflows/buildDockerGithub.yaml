name: build and publish to GCR

on: [push]

jobs:
  publish-alpine-curl-unzip:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CR_TOKEN }}
    - run: docker buildx create --name mybuilder --driver docker-container --bootstrap --use
    - run: docker buildx build --platform linux/amd64,linux/arm32v5,linux/arm32v6,linux/arm32v7,linux/arm64v8,linux/arm64,linux/i386,linux/ppc64le,linux/s390x . --tag ghcr.io/rarspace01/alpine-curl-unzip:latest --push
